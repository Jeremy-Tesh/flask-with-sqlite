{% extends 'base.html'%}
{% block title %}
Admin Page
{% endblock %}

{% block content %}
<form action="/add" method="POST">
    <div class="row">
        <div class="col">
            <input type="text" name="name" id="name"  class="form-control" placeholder="First name">
        </div>
        
    </div>
    <div class="row">
        <div class="col">
            <input type="text" name="price" id="price" class="form-control" placeholder="Last name">
        </div>
        
    </div>
    <div class="row">
        <div class="col">
            <input type="text" name="barcode" id="barcode" class="form-control" placeholder="Last name">
        </div>
    
    </div>
    <div class="row">
        <div class="col">
            <input type="text" name="description" id="description" class="form-control" placeholder="Last name">
        </div>
    
    </div>
    <input type="submit" value="Post">
</form>

{% endblock %}
